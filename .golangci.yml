#This file contains all available configuration options
# with their default values.

# options for analysis running
run:
  concurrency: 1
  deadline: 5m
  issues-exit-code: 1
  tests: false
  build-tags:
    - latest
  skip-dirs:
    - doc
    - vendor
    - build
    - testdata
    - test
    - tools
    - build
  skip-files:
    - golanci.yml
    - lib/bad.go

output:
  format: colored-line-number,checkstyle:golangci-report.xml
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
  funlen:
    statements: 70
    lines: 70
  govet:
    check-shadowing: true
  golint:
    min-confidence: 1
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/astrokube/layout-kubebuilder-plugin
  gocyclo:
    min-complexity: 25
  gocognit:
    min-complexity: 55
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  depguard:
    include-go-root: false
    packages:
    - github.com/davecgh/go-spew/spew
  misspell:
    locale: US
  lll:
    line-length: 120
    tab-width: 1
  unused:
    check-exported: false
  unparam:
    algo: cha
    check-exported: false
  nakedret:
    max-func-lines: 50
  prealloc:
    simple: true
    range-loops: true # Report preallocation suggestions on range loops, true by default
    for-loops: false # Report preallocation suggestions on for loops, false by default
issues:
  exclude:
    - "not declared by package utf8"
    - "unicode/utf8/utf8.go"

linters:
  enable-all: true
  disable:
    - scopelint
    - deadcode
    - interfacer
    - ifshort
    - exhaustivestruct
    - structcheck
    - golint
    - maligned
    - nosnakecase
    - varcheck
    - goerr113
    - wrapcheck
    - gochecknoglobals
    - exhaustruct
    - wsl
    - varnamelen
    - nlreturn
    - forbidigo
    - gofumpt
    - goimports
  fast: false
